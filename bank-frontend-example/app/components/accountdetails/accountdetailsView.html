<br/>
<h4 class="ui horizontal header divider">
    <i class="info icon"></i>Account Details
</h4>
<!--<button ui-sref="loggedin" class="ui orange circular button"><i class="arrow left icon"></i> Return to overview</button>-->
<home-button class=""></home-button>
<div class="ui form segment">
    <div class="two fields">
        <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" type="text" ng-model="account.personalDetails.firstName">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input placeholder="Last Name" type="text" ng-model="account.personalDetails.lastName">
        </div>
    </div>
<!--    <div class="field">
        <label>Account Number</label>
        <input placeholder="Account number" disabled type="text" ng-model="account.accountNumber">
    </div>-->
    <div class="field">
        <label>Address</label>
        <input placeholder="Address" type="text" ng-model="account.personalDetails.address">
    </div>
    <div class="three fields">
        <div class="field">
            <label>Postal Code</label>
            <input placeholder="Postal code" type="text" ng-model="account.personalDetails.postalCode">
        </div>
        <div class="field">
            <label>Region</label>
            <input placeholder="City" type="text" ng-model="account.personalDetails.region">
        </div>
        <div class="field">
            <label>State</label>
            <input placeholder="State" type="text" ng-model="account.personalDetails.state">
        </div>
    </div>
    <div ng-click="updateAccountInformation()" class="ui submit button">Update Account Information</div>

    <div ng-show="showMessage" class="ui message {{alert.alertColor}}">
        <i class="close icon"></i>
        <div class="header">
            {{alert.alertHeading}}
        </div>
        <p>{{alert.alertBody}}.</p>
    </div>
</div>
